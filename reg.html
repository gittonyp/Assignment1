<body>
    <header>
        <div class="navigation-bar">
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="reg.html">Register</a></li>
                    <div class="dropdown">
                        <button class="dropbtn">Books
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="horror.html">Horror</a>
                            <a href="sci-fi.html">Sci-fi</a>
                        </div>
                    </div>

            </ul>
    </header>

    <section class="middle-container">
        <div id="contact" class="contact"><u><i>Register</i></u>
    </section>
    <section class="contactform">
        <form >
           
            <div>
                <label for="name"><p>Name:</p></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email"><p>Email:</p></label>
                <input type="email" id="phone" name="email" required>
            </div>
            <div>
                <label for="phone"><p>Phone</p></label>
                <input type="number" maxlength="10" id="phone" name="phone" required>
            </div>
            <div>
                <label for="contactpreference"><p>Contact Preference</p></label>
                <input type="checkbox" id="contactpreference" name="byemail" value="preference" class="checkmark">
                <label for="contactpreference">By email</label>
                <input type="checkbox" id="contactpreference" name="byphone" value="preference" class="checkmark">
                <label for="contactpreference">By phone</label>
            </div>
            <div>
                <label for="newsletter"><p>Receive weekly newsletter?</p></label>
                <input type="radio" id="newsletter" name="newsletter" class="radio" checked>
                <label for="html">ABSOLUTELY!!!!!</label>
                <input type="radio" id="newsletter" name="newsletter" class="radio">
                <label for="css">No</label>
            </div>
           
            <div>
                <button onclick="window.location.href="./index.html"" style="background-color: rgb(28, 141, 0);">Submit</button>
                <button type="reset" style="background-color: orange;">Reset</button>
            </div>
        </form>
    </section>
    <hr class="rounded">
</body>
